services:
  # Web service
  - type: web
    name: photostream-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: photostream
      - key: SECRET_KEY
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: photostream-redis
          property: connectionString
      - key: CACHE_TTL
        value: 300
      - key: PYTHON_VERSION
        value: 3.11.0

  # Redis service
  - type: redis
    name: photostream-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
